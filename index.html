<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleGraph.js</title>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    
    <div class="container">
        <h1>Column graphs</h1>
        <div class="graph-columns" graph-bulk="3">
            <div class="graph-columns-column" value="50"></div>
            <div class="graph-columns-column" value="30"></div>
            <div class="graph-columns-column" value="80"></div>
            <div class="graph-columns-column" value="90"></div>
        </div>
    
        <div class="graph-columns" graph-bulk="5">
            <div class="graph-columns-column" value="20"></div>
            <div class="graph-columns-column" value="10"></div>
            <div class="graph-columns-column" value="50"></div>
            <div class="graph-columns-column" value="100"></div>
        </div>
    
        <div class="graph-columns" graph-bulk="4">
            <div class="graph-columns-column" value="20"></div>
            <div class="graph-columns-column" value="50"></div>
            <div class="graph-columns-column" value="100"></div>
        </div>


        <h1>Row graphs</h1>
        <div class="graph-rows" graph-bulk="4">
            <div class="graph-rows-row" value="70"></div>
            <div class="graph-rows-row" value="35"></div>
            <div class="graph-rows-row" value="41"></div>
            <div class="graph-rows-row" value="56"></div>
        </div>

        <div class="graph-rows" graph-bulk="6">
            <div class="graph-rows-row" value="56"></div>
            <div class="graph-rows-row" value="75"></div>
            <div class="graph-rows-row" value="29"></div>
        </div>

    </div>

<script src="graph.js"></script>
</body>
</html>
